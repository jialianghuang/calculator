<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
  
        
<div class="calculator">
  <input class= "result" value="" id="result" >
  <button class="ops">+</button>
  <button class="ops">-</button>
  <button class="ops">*</button>
  <button class="ops">/</button>
  <button class="num unselectable">7</button>
  <button class="num unselectable">8</button>
  <button class="num unselectable">9</button>
  <button class="sq">^2</button>
  <button class="num">4</button>
  <button class="num">5</button>
  <button class="num">6</button>
  <button class="sqrt">&#8730;</button>
  <button class="num">1</button>
  <button class="num">2</button>
  <button class="num">3</button>
  <button class="clear">C</button>
  <button class="num">0</button>
  <button class="dot">.</button>
  <button class="ops">%</button>
  <button id="equals">=</button>
</div>

</body>
<script type="text/javascript" src = "js/script.js"></script>
</html>
